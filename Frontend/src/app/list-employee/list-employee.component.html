<div class="container">
    <h3 class="text-center mb-4" style="font-size: 28px; font-family: 'Poppins', sans-serif; color: #333;">
        Employee List
    </h3>

    <div class="table-container" style="max-height: 400px; overflow-y: auto;">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Entry No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.salary}}</td>
                    <td>
                        <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
                        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add custom styles for the scrollable table -->
<style>
    .table-container {
        border: 1px solid #dee2e6; /* Add a border around the table */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a shadow */
    }

    .table thead {
        position: sticky;
        top: 0;
        background-color: white; /* Ensure the header is visible while scrolling */
        z-index: 1;
    }
</style>
